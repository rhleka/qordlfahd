<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>닉네임 입력 데모</title>
  <style>
    body { font-family: sans-serif; }
    #welcome {
      margin: 50px;
      font-size: 1.2rem;
    }
    button {
      margin: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="welcome"></div>
  <button id="changeNickBtn">닉네임 다시 설정</button>

  <script>
    const storedNick = localStorage.getItem('userNickname');
    if (!storedNick) {
      const nick = prompt('백일몽 주식회사에 오신 것을 환영합니다. 귀하의 이름을 입력해주십시오.');
      if (nick) {
        localStorage.setItem('userNickname', nick);
        document.getElementById('welcome').textContent = `${nick}님, 반갑습니다!`;
      } else {
        document.getElementById('welcome').textContent = '이름을 입력하지 않으셨습니다.';
      }
    } else {
      document.getElementById('welcome').textContent = `${storedNick}님, 다시 오신 것을 환영합니다.`;
    }

    document.getElementById('changeNickBtn').addEventListener('click', () => {
      const newNick = prompt('새 이름을 입력해주세요!');
      if (newNick) {
        localStorage.setItem('userNickname', newNick);
        document.getElementById('welcome').textContent = `${newNick}님, 반갑습니다!`;
      }
    });
  </script>
</body>
</html>
